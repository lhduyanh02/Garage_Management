<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Detailing | Đăng nhập</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="/include/customize.css">
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <img src="favicon.ico" alt="Spring Detailing Logo" class="brand-image img-fluid"
          style="opacity: 0.8; width: 45%;" />
          <p><a href="/index.html" class="h1 font-weight-bolder">Spring Detailing</a></p>
          <!-- <p class="login-box-msg pb-1"><b>Your cars are mine</b></p> -->
        </div>
        <div class="card-body">
          <form action="index3.html" method="post">
            <div class="input-group mb-3">
              <input id="email"  class="form-control" placeholder="Email" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-12">
                <button
                  type="button"
                  id="loginBtn"
                  class="btn btn-primary btn-block"
                >
                  <i class="fa-solid fa-right-to-bracket"></i>
                  ĐĂNG NHẬP
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- <div class="social-auth-links text-center mt-2 mb-3">
            <a href="oauth2/authorization/google" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Đăng nhập bằng Google
            </a>
          </div> -->
          <p class="mb-1 pt-2">
            <a href="forgot-password.html">Quên mật khẩu</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Đăng ký tài khoản</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="dist/js/pages/login.js"></script>
  </body>
</html>
