<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập | Spring Detailing</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Toastr -->
    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="/dist/css/pages/OTP-verification.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="/include/customize.css">
  </head>

  <body class="hold-transition login-page">

    <div id="OTP-box" class="modal fade modal-custom" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content d-flex justify-content-center align-items-center">
          <div class="card p-2 text-center">
            <h6>Vui lòng nhập mã OTP<br> để xác thực email của bạn</h6>
            <div>
              <span>Một OTP đã được gửi đến</span>
              <p id="email-sent" class="font-italic">example@gmail.com</p>
            </div>
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
              <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
              <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
              <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" />
              <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
              <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" />
              <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" />
            </div>
            <div class="mt-4">
              <button id="validate-otp-btn" class="btn btn-primary px-4 validate">Xác nhận</button>
            </div>
          </div>
          <div class="card-2 d-flex justify-content-center align-items-center">
            <div class="content d-flex justify-content-center align-items-center">
              <span>Tôi không nhận được OTP&nbsp;</span>
              <a id="resent-btn" class="text-decoration-none ms-3 text-primary" role="button">Gửi lại(1/3)</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-card"></div>
    <script>
      $("#modal-card").load("/include/modal.html")
    </script>

    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <img src="favicon.ico" alt="Spring Detailing Logo" class="brand-image img-fluid"
          style="opacity: 0.8; width: 45%;" />
          <p><a href="/index.html" class="h1 font-weight-bolder">Spring Detailing</a></p>
          <!-- <p class="login-box-msg pb-1"><b>Your cars are mine</b></p> -->
        </div>
        <div class="card-body">
          <form>
            <div class="input-group mb-3">
              <input id="email" class="form-control" placeholder="Email" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-12">
                <button
                  type="button"
                  id="loginBtn"
                  class="btn btn-primary btn-block"
                >
                  <i class="fa-solid fa-right-to-bracket"></i>
                  ĐĂNG NHẬP
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- <div class="social-auth-links text-center mt-2 mb-3">
            <a href="oauth2/authorization/google" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Đăng nhập bằng Google
            </a>
          </div> -->
          <p class="mb-1 pt-2">
            <a class="text-primary" id="forgot-password-btn" role="button">Quên mật khẩu</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Đăng ký tài khoản</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastr -->
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script type="module" src="dist/js/pages/login.js"></script>
  </body>
</html>
